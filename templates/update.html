<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Hacemos conocer en qué parte del crud están, en este caso en UPDATE-->
    <title>Crear nueva moto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <!--Mostramos un dato representativo (reference) y un dato primario del objeto (id)-->        
        <h3 class="mb-4">Actualizar moto {{moto.reference}} | id = {{moto.id}}</h3>
        <div class="container px-5">
            <!--Admitimos la subida de archivo con enctype-->
            <form method="POST" enctype="multipart/form-data">
                <!--Generamos un token CSRF necesario para verificar la consulta con el servidor-->
                {% csrf_token %}
                <div class="form-group mb-3">
                  <label for="reference">Referencia</label>
                  <!--Mostramos la referencia del objeto a editar-->
                  <input type="text" class="form-control" placeholder="Ingresa la referencia" name="reference" value="{{moto.reference}}" required>
                </div>
                <div class="form-group mb-3">
                    <!--Mostramos la compañía del objeto a editar-->
                    <label for="trademark">Compañia</label>
                    <input type="text" class="form-control" placeholder="Ingresa la compañia" name="trademark" value="{{moto.trademark}}" required>
                </div>
                <div class="form-group mb-3">
                    <!--Mostramos el modelo del objeto a editar-->
                    <label for="model">Modelo</label>
                    <input type="text" class="form-control" placeholder="Ingresa el modelo" name="model" value="{{moto.model}}" required>
                </div>
                <div class="form-group mb-3">
                    <!--Mostramos el precio del objeto a editar-->
                    <label for="price">Precio</label>
                    <input type="number" class="form-control" placeholder="Ingresa el precio" name="price" value="{{moto.price}}" required>
                </div>
                <div class="form-group mb-3">
                    <!--Mostramos la imagen del objeto a editar-->
                    <img src="/motos/images/{{ moto.image }}" style="height: 270px; width: 33%" alt="moto"><br>
                    <label for="image">Imagen</label>
                    <input type="file" class="form-control" name="image" required>
                </div>
                <div class="form-group mb-3">
                    <!--Mostramos el proveedor del objeto a editar-->
                    <label for="supplier">Proveedor</label>
                    <input type="text" class="form-control" placeholder="Ingresa el Proveedor" name="supplier" value="{{moto.supplier}}" required>
                </div>
                <!--Botón tipo submit para subir el formulario-->
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
