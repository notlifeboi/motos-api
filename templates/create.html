<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Hacemos conocer en qué parte del crud están, en este caso en CREATE-->
    <title>Crear nueva moto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <h3 class="mb-4">Crear nueva moto</h3>
        <div class="container px-5">
            <!--Admitimos la subida de archivo con enctype-->
            <form method="POST" enctype="multipart/form-data">
                <!--Generamos un token CSRF necesario para verificar la consulta con el servidor-->
                {% csrf_token %}
                <div class="form-group mb-3">
                  <label for="reference">Referencia</label>
                  <!--Solicitamos la referencia del objeto a crear-->
                  <input type="text" class="form-control" placeholder="Ingresa la referencia" name="reference" required>
                </div>
                <div class="form-group mb-3">
                    <!--Solicitamos la compañía del objeto a crear-->
                    <label for="trademark">Compañia</label>
                    <input type="text" class="form-control" placeholder="Ingresa la compañia" name="trademark" required>
                </div>
                <div class="form-group mb-3">
                    <!--Solicitamos el modelo del objeto a crear-->
                    <label for="model">Modelo</label>
                    <input type="text" class="form-control" placeholder="Ingresa el modelo" name="model" required>
                </div>
                <div class="form-group mb-3">
                    <!--Solicitamos el precio del objeto a crear-->
                    <label for="price">Precio</label>
                    <input type="number" class="form-control" placeholder="Ingresa el precio" name="price" required>
                </div>
                <div class="form-group mb-3">
                    <!--Solicitamos la imagen del objeto a crear-->
                    <label for="image">Imagen</label>
                    <input type="file" class="form-control" name="image" required>
                </div>
                <div class="form-group mb-3">
                    <!--Solicitamos el proveedor del objeto a crear-->
                    <label for="supplier">Proveedor</label>
                    <input type="text" class="form-control" placeholder="Ingresa el Proveedor" name="supplier" required>
                </div>
                <!--Botón tipo submit para subir el formulario-->
                <button type="submit" class="btn btn-success">Crear</button>
              </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
